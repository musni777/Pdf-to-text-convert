<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Leveling PDF to Text Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>PDF to Text Converter</h1>
        <div class="upload-section">
            <label for="pdfInput" class="upload-label">Choose PDF File</label>
            <input type="file" id="pdfInput" accept="application/pdf">
            <button id="convertBtn">Convert to Text</button>
        </div>
        <div class="output-section">
            <textarea id="textOutput" readonly placeholder="Extracted text will appear here..."></textarea>
        </div>
        <div class="download-section">
            <button id="downloadBtn" disabled>Download Text File</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
